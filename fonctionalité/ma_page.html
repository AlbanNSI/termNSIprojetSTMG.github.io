<!DOCTYPE html>
<html>
<head>
<title>Menu-déroulant</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

.navbar {
  background: #111;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  position: relative;
  z-index: 10;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.burger {
  font-size: 28px;
  cursor: pointer;
  margin-right: 20px;
}

.menu-lateral {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100%;
  background: #181818;
  transform: translateX(-100%);
  transition: transform 0.35s ease;
  padding-top: 80px;
  z-index: 20;
}

.menu-lateral.open {
  transform: translateX(0);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 15;
}

.overlay.show {
  display: block;
}

.menu-lateral ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-lateral li {
  margin: 20px 0;
}

.menu-lateral a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  padding: 10px 20px;
  display: block;
  transition: 0.2s;
}

.menu-lateral a:hover {
  background: #333;
  border-left: 4px solid #0ff; /* Effet néon */
}
</style>
<script>
function toggleMenu() {
  document.getElementById("menu-lateral").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

function closeMenu() {
  document.getElementById("menu-lateral").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}
</script>
</head>


<body>
<h1><strong>Strik3r</strong></h1>
<nav class="navbar">
  <div class="burger" onclick="toggleMenu()">☰</div>
  <div class="logo">Strik3r</div>
</nav>
<div id="overlay" class="overlay" onclick="closeMenu()"></div>
<aside id="menu-lateral" class="menu-lateral">
  <ul>
    <li><a href="#">Actus</a></li>
    <li><a href="#">Boutique</a></li>
    <li><a href="#">Valeurs</a></li>
  </ul>
</aside>
</body>
